<div class="container mt-4" *ngIf="itemPanier.length != 0">
    <p-table [value]="itemPanier" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h2>Mon panier</h2>
                <p-button icon="pi pi-refresh" />
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Produit</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Prix</th>
                <th>Review</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td><img [src]="'../../assets/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}} €</td>
                <td>
                    {{ product.rating }}
                    <i class="pi pi-star-fill text-yellow-500"></i>
                </td>
                <td>
                    <div [style.color]="(product.inventoryStatus=='INSTOCK') ? '#1bc43a' : (product.inventoryStatus ==='OUTOFSTOCK') ? '#d90f27' : '#d9d90f' ">{{ product.inventoryStatus }}</div>
                </td>
                <td>
                    <p-button icon="pi pi-trash" (click)="removeProduct(product)" severity="danger"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Total : {{ prixTotal}} € pour {{ produitTotal }} produits.
            </div>
        </ng-template>
    </p-table>
</div>

<div *ngIf="itemPanier.length == 0">
    <div class="center">
        <h2> Le panier est vide</h2>
        <p-button routerLink="/products" label="Retour au shop"></p-button>
    </div>
</div>
